spring.application.name=demo_db
# Don't change the port
server.port = 9083
# for https
server.forward-headers-strategy=framework 
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Amypo

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-bean-definition-overriding=true

# JWT Configuration (Required for JwtUtil)
# Secret must be at least 32 bytes (256 bits) for HS256 algorithm [cite: 362]
com.example.demo.security.secret=0123456789ABCDEF0123456789ABCDEF
com.example.demo.security.jwtExpirationMs=3600000

# SpringDoc Swagger UI Path
springdoc.swagger-ui.path=/swagger-ui.html